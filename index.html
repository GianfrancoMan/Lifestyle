<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="og:title" property="og:title" content="Lifestyle">
    <meta property=”og:type” content=”website” />
    <meta property="og:description" content="This a web app created making use of Node js, HTML and CSS." />
    <meta property="og:image" content="https://i.ibb.co/RQvhFr0/map-miniature.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="330" />
    <meta property="og:image:alt" content="lifestyle miniature" />
    <link rel="icon" type="image/png" href="./assets/images/lifesttyle.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifestyle</title>
  </head>

  <body id="body" hidden>
    <div id="home">
      <header id="header">
        <h1>Lifestyle</h1>
        <p>Choose a place on the map or enter it in the field below to see its lifestyle ratings</p>
        <div id="search_container">
          <input
            type="text"
            name="city"
            id="city"
            value=""
            placeholder="Type the city's name"
            autocomplete="off"
          >
          <button id="search" type="button" class="btn btn-success header-btn">Ok</button>
        </div>

        <div id="new_search_container" hidden >
          <button id="new_search" class="btn btn-primary header-btn">New search</button>
        </div>
      </header>

      <div id="map"></div>
      <!--<div class="about-city" hidden ></div>-->

      <!--spinner (dynamically created) -->

      <!--Alert (dynamically created) -->
    </div>


 
    <script type="module" src="./main.js"></script>
  </body>
</html>
