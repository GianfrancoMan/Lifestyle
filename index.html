<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Life Style</title>
  </head>

  <body id="body" hidden>
    <div id="home">
      <header id="header">
        <h1>City Lifestyle</h1>
        <p>Choose a place on the map or enter it in the field below to see its lifestyle ratings</p>
        <div id="search_container">
          <input type="text" name="city" id="city" placeholder="Type the city's name">
          <button id="search" type="button" class="btn btn-success header-btn">Ok</button>
        </div>

        <div id="new_search_container" hidden >
          <button id="new_search" class="btn btn-primary header-btn">New search</button>
        </div>
      </header>

      <div id="map"></div>
      <div class="about-city" hidden ></div>

      <!--spinner (dynamically created) -->

      <!--Alert (dynamically created) -->
    </div>


 
    <script type="module" src="./main.js"></script>
  </body>
</html>
